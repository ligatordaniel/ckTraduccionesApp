<div class="codePassSettings slide-top">

  <div class="form-group m-3">
      <input type="password"
      class="form-control"
      placeholder="Codigo Del Evento"
      [(ngModel)]="nombreEvento">
  </div>

  <button class="btn btn-primary mb-2"
    (click)="validacion(nombreEvento)">
    <i class="material-icons md-48">touch_app</i>
  </button>

</div>
